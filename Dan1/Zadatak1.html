<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border>
        <caption>My Multilevel Table</caption>
            <tr>
                <td colspan="2" rowspan="2" style="text-align: center;">Column 0</td>
                <td rowspan="2" style="text-align: center;">Column 1</td>
                <td colspan="2" style="text-align: center;">Column 2</td>
            </tr>
            <tr>
                <td style="text-align: center;">Column 2a</td>
                <td style="text-align: center;">Column 2b</td>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: center;">Row 1</td>
                <td style="text-align: center;">Row 1a</td>
                <td style="text-align: center;">123</td>
                <td style="text-align: center;">456</td>
                <td style="text-align: center;">789</td>
            </tr>
            <tr>
                <td style="text-align: center;">Row 1b</td>
                <td style="text-align: center;">123</td>
                <td style="text-align: center;">456</td>
                <td style="text-align: center;">789</td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">Row 2</td>
                <td style="text-align: center;">123</td>
                <td style="text-align: center;">456</td>
                <td style="text-align: center;">789</td>
            </tr>
    </table>
</body>
</html>
